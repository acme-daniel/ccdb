<ng-form name="electiveReferralForm">
    <div class="panel form-panel">
        <div class="row">
            <div class="col-sm-6"><!-- needs to be a multiple -->
                <ccdb-form-multiselect label="Reason of referral to ICU" options="reasonOfReferralToICU" value="patient.referral.reasonOfReferralToICU"></ccdb-form-multiselect>
                <ccdb-form-number label="Number of days in hospital" value="patient.referral.numberOfDaysInHospital"></ccdb-form-number>
            </div>
            <div class="col-sm-6">
                <ccdb-form-text label="Number of days in hospital" value="patient.referral.numberOfDaysInHospital"></ccdb-form-text>
                <ccdb-form-text label="Is the patient currently ventilated" value="patient.referral.patientCurrentlyVentilated"></ccdb-form-text>
                <ccdb-form-text label="Was this patient in ICU in the previous 48 hours" value="patient.referral.wasThisPatientInIcuInThePrevious48Hours"></ccdb-form-text>
            </div>
        </div>
    </div>
</ng-form>
