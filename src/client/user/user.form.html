<div class="panel">
    <form>
        <ices-form-text no-suggestions="true" label="Username" value="user.username"></ices-form-text>
        <ices-form-text no-suggestions="true" label="Name" value="user.name"></ices-form-text>
        <ices-form-select label="Hospital" options="hospitals" value="user.hospital"></ices-form-select>
        <ices-form-select label="Role" options="roles" value="user.role"></ices-form-select>
        <a ng-click="save(user)" class="button radius">Save</a>
    </form>
</div>
