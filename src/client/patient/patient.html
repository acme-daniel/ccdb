<div class="row">
    <div class="small-2 columns" data-sticky-container>
        <div class="sticky" data-sticky data-options="stickTo: nav-guy">
            <div>
                <ul class="vertical menu" data-magellan data-options="barOffset: 50; activeClass: 'active' ; animationDuration: 200">
                    <li><a href="#patient_details">Patient Details</a></li>
                    <li>
                        <a href="#referral">Referral</a>
                        <ul class="nested vertical menu">
                            <li><a href="#referral_details">Details</a></li>
                            <li><a href="#referral_score">Score</a></li>
                        </ul>
                    </li>
                    <li><a href="#admission">Admission</a>
                        <ul class="nested vertical menu">
                            <li><a href="#admission_details">Details</a></li>
                            <li><a href="#admission_score">Score</a></li>
                        </ul>
                    </li>
                    <li><a href="#scores">Scores</a></li>
                    <li><a href="#discharge">Discharge</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="small-10 columns">
        <div class="callout">
            <section id="patient_details" data-magellan-target="patient_details">
                <ng-include src="'patient/patient.details.html'"></ng-include>
            </section>
        </div>

        <div>
            <div class="sections">
                <section id="referral" data-magellan-target="referral">
                    <section id="referral_details" data-magellan-target="referral_details">
                        <ng-include src="'referral/referral.details.html'"></ng-include>
                    </section>
                    <section id="referral_score" data-magellan-target="referral_score">
                        <ices-score score="patient.scores[0]"></ices-score>
                    </section>
                </section>
                <section id="admission" data-magellan-target="admission">
                    <section id="admission_details" data-magellan-target="admission_details">
                        <ng-include src="'admission/admission.details.html'"></ng-include>
                    </section>
                    <section id="admission_history" data-magellan-target="admission_history">
                        <ices-history history="patient.admission.history"></ices-history>
                    </section>
                    <section id="admission_score" data-magellan-target="admission_score">
                        <ices-score score="patient.scores[1]"></ices-score>
                    </section>
                </section>
                <section id="scores" data-magellan-target="scores">
                    <ices-scores></ices-scores>
                </section>

                <section id="discharge" class="bottom-of-page" data-magellan-target="discharge">
                    <ng-include src="'discharge/discharge.html'"></ng-include>
                </section>
            </div>

        </div>
    </div>
</div>
