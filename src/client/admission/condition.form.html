<!--leave out. haematocrit, wbc, sodium, urea, creatinine, albumin, bilirubin extras. sedated (yes,no); airway (own, opa, npa, ett, tracheostomy); current antibiotic therapoy in ward (list of dropdowns with durations)-->
<div class="panel form-panel">
    <div class="row">
        <div class="col-sm-6">
            <ccdb-form-text label="Temperature (&deg;C)" value="patient.scores[0].temperature"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="Systolic blood pressure (mmHg)" value="patient.scores[0].systolicPressure"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="Diastolic blood pressure (mmHg)" value="patient.scores[0].diastolicPressure"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="Heart rate (bpm)" value="patient.scores[0].heartRate"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="Urine output (mls/hr)" value="patient.scores[0].urineOutput"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-select label="Eye opening" options="eyeOpening" value="patient.scores[0].eyeOpening"></ccdb-form-select>
        </div>

        <div class="col-sm-6">
            <ccdb-form-select label="Verbal response" options="verbalResponse" value="patient.scores[0].verbalResponse"></ccdb-form-select>
        </div>

        <div class="col-sm-6">
            <ccdb-form-select label="Motor response" options="motorResponse" value="patient.scores[0].motorResponse"></ccdb-form-select>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="Glasgow coma scale" value="patient.scores[0].glasgowComaScale""></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="Glucose (mmol/L)" value="patient.scores[0].glucose"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="FiO2 (%)" value="patient.scores[0].fiO2"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="PH (%)" value="patient.scores[0].pH"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="PCO2 (kPa)" value="patient.scores[0].pCO2"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="pO2 (kPa)" value="patient.scores[0].pO2"></ccdb-form-text>
        </div>

        <div class="col-sm-6">
            <ccdb-form-text label="Lactate" value="patient.scores[0].lactate"></ccdb-form-text>
        </div>
    </div>
</div>
