<div class="panel form-panel">
    <ccdb-form-text label="Data carried over" value="patient.admission.dataCarriedOver"></ccdb-form-text>
    <ccdb-form-text label="Patient first name" value="patient.admission.patientFirstName "></ccdb-form-text>
    <ccdb-form-text label="Patient last name" value="patient.admission.patientLastName"></ccdb-form-text>
    <ccdb-form-text label="Other name" value="patient.admission.patientOtherName"></ccdb-form-text>
    <ccdb-form-date label="Date of birth" ng-model="patient.admission.dateOfBirth"></ccdb-form-date>
    <ccdb-form-date label="Admission date and time" ng-model="patient.admission.admissionDateAndTime"></ccdb-form-date>
    <ccdb-form-select label="Emergency vs elective" options="roots" value="patient.admission.roots"></ccdb-form-select>
    <ccdb-form-text label="Hospital admitted from" value="patient.admission.admittedFrom"></ccdb-form-text>
    <ccdb-form-text label="Days in Hospital before ICU"
                    value="patient.admission.numOfdaysInhospitalBeforeICU"></ccdb-form-text>
    <ccdb-form-text label="Admitting doctor" value="patient.admission.admittingDoctor"></ccdb-form-text>
    <ccdb-form-text label="Admitting consultant" value="patient.admission.admittingConsultant"></ccdb-form-text>

    <ccdb-form-select label="Operative Details" options="operativeDetails"
                      value="patient.admission.operativeDetails"></ccdb-form-select>
    <ccdb-form-date label="Date and time of surgery" ng-model="patient.admission.surgeryDateAndTime"></ccdb-form-date>
    <ccdb-form-text label="Operation performed" value="patient.admission.operationPerformed"></ccdb-form-text>
    <ccdb-form-text label="Operative findings" value="patient.admission.operativeFindings"></ccdb-form-text>
    <ccdb-form-textarea label="Operative Plan" value="patient.admission.operativePlan"></ccdb-form-textarea>
    <ccdb-form-text label="Duration of operation" value="patient.admission.durationOfOperation"></ccdb-form-text>
    <ccdb-form-text label="Anaesthesia" value="patient.admission.anaesthesia"></ccdb-form-text>
    <ccdb-form-text label="Grade of laryngoscopy" value="patient.admission.gradeOfLaryngoscopy"></ccdb-form-text>
    <ccdb-form-text label="Duration of anaesthesia" value="patient.admission.durationOfAnaesthesia"></ccdb-form-text>
    <ccdb-form-text label="Antibiotic" value="patient.admission.antibiotics"></ccdb-form-text>
    <ccdb-form-text label="Intra-operative total volumes"
                    value="patient.admission.intraOperativeTotalVolumes"></ccdb-form-text>
    <ccdb-form-text label="Blood loss" value="patient.admission.bloodLoss"></ccdb-form-text>
    <ccdb-form-text label="Urine output (mls/hr)" value="patient.admission.urineOutput"></ccdb-form-text>
    <ccdb-form-text label="Crystalloid volume" value="patient.admission.crystalloidVolume"></ccdb-form-text>
    <ccdb-form-text label="Colloid volume" value="patient.admission.colloidVolume"></ccdb-form-text>
    <ccdb-form-text label="Packed cell" value=" patient.admission.packedCells"></ccdb-form-text>
    <ccdb-form-text label="Freeze dried plasma" value="patient.admission.freezeDriedPlasma"></ccdb-form-text>
    <ccdb-form-text label="Platelets" value="patient.admission.platelets"></ccdb-form-text>
    <ccdb-form-text label="Cruoprecipitate" value="patient.admission.cruoprecipitate"></ccdb-form-text>

    <ccdb-form-text label="Airway and breathing" value="patient.admission.airwayAndBreathing"></ccdb-form-text>
    <ccdb-form-text label="Circulation" value="patient.admission.circulation"></ccdb-form-text>
    <ccdb-form-text label="Renal and electrolytes" value="patient.admission.renalAndElectrolytes"></ccdb-form-text>
    <ccdb-form-text label="Fluids and feeds" value="patient.admission.fluids"></ccdb-form-text>
    <ccdb-form-text label="Antibiotics" value="patient.admission.antibiotics"></ccdb-form-text>
    <ccdb-form-text label="Lines" value="patient.admission.lines"></ccdb-form-text>
    <ccdb-form-text label="Analgesia And Sedation" value="patient.admission.analgesiaAndSedation"></ccdb-form-text>
    <ccdb-form-text label="Thrombosis Management" value="patient.admission.thrombosisManagement"></ccdb-form-text>
    <ccdb-form-text label="Ulcer prophylaxis" value="patient.admission.ulcerProphylaxis"></ccdb-form-text>
    <ccdb-form-text label="Other" value="patient.admission.other"></ccdb-form-text>

    <ccdb-form-textarea label="Admission summary notes"
                        value="patient.admission.admissionSummaryNotes"></ccdb-form-textarea>

    <ccdb-form-textarea label="Past medical history" value="patient.admission.pastMedicalHistory"></ccdb-form-textarea>
    <ccdb-form-textarea label="Past surgical history"
                        value="patient.admission.pastSurgicalHistory"></ccdb-form-textarea>
    <ccdb-form-textarea label="Chronic medications" value="patient.admission.medications"></ccdb-form-textarea>


    <!-- score -->
    <ccdb-form-date label="Time of arrival" ng-model="patient.admission.timeOfArrival"></ccdb-form-date>
    <ccdb-form-text label="Temperature (&deg;C)" value="patient.scores[1].temperature"></ccdb-form-text>
    <ccdb-form-text label="Systolic blood pressure (mm Hg)" value="patient.scores[1].systolicPressure"></ccdb-form-text>
    <ccdb-form-text label="Diastolic blood pressure (mm Hg)"
                    value="patient.scores[1].diastolicPressure"></ccdb-form-text>
    <ccdb-form-text label="Heart rate (beats/minute)" value="patient.scores[1].heartRate"></ccdb-form-text>
    <ccdb-form-text label="Saturation" value="patient.scores[1].saturation"></ccdb-form-text>
    <ccdb-form-text label="Respiratory heart rate (breaths/minute)"
                    value="patient.scores[1].respiratoryRate"></ccdb-form-text>
    <ccdb-form-text label="Fio2 (%)" value="patient.scores[1].fiO2"></ccdb-form-text>
    <ccdb-form-text label="Sedated" value="patient.scores[1].sedated"></ccdb-form-text>
    <ccdb-form-text label="Airway" value="patient.scores[1].airway"></ccdb-form-text>
    <ccdb-form-text label="Haematocrit (%)" value="patient.scores[1].haematocrit"></ccdb-form-text>
    <ccdb-form-text label="Glucose (mmol/L)" value="patient.scores[1].glucose"></ccdb-form-text>
    <ccdb-form-text label="Lactate" value="patient.scores[1].lactate"></ccdb-form-text>
    <ccdb-form-text label="PH" value="patient.scores[1].pH"></ccdb-form-text>
    <ccdb-form-text label="PCO2 (kPa)" value="patient.scores[0].pCO2"></ccdb-form-text>
    <ccdb-form-text label="pO2 (kPa)" value="patient.scores[1].pO2"></ccdb-form-text>
    <ccdb-form-text label="Base excess" value="patient.scores[1].baseExcess"></ccdb-form-text>
    <ccdb-form-text label="Bicarbonate" value="patient.scores[1].bicarbonate"></ccdb-form-text>
    <ccdb-form-text label="Current antibiotic therapy in ward"
                    value="patient.scores[1].currentAntibioticTherapyInWard"></ccdb-form-text>
    <ccdb-form-select label="Eye opening" options="eyeOpening" value="patient.scores[1].eyeOpening"></ccdb-form-select>
    <ccdb-form-select label="Verbal response" options="verbalResponse"
                      value="patient.scores[1].verbalResponse"></ccdb-form-select>
    <ccdb-form-select label="Motor response" options="motorResponse" value="patient.scores[1].motorResponse">
        <ccdb-form-select>
</div>
