<h1>Admission</h1>
<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="Admission" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <ng-include src="'admission/admission.info.form.html'"></ng-include>
    </div>
    <div uib-accordion-group class="panel-default" heading="Condition on arrival" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <ng-include src="'admission/condition.form.html'"></ng-include>
    </div>
    <div uib-accordion-group class="panel-default" heading="History" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <ng-include src="'admission/history.form.html'"></ng-include>
    </div>
    <div uib-accordion-group class="panel-default" heading="Operative details" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <ng-include src="'admission/operative.form.html'"></ng-include>
    </div>
    <div uib-accordion-group class="panel-default" heading="Plan" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <ng-include src="'admission/plan.form.html'"></ng-include>
    </div>
    <div uib-accordion-group class="panel-default" heading="Summary" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <ng-include src="'admission/summary.form.html'"></ng-include>
    </div>
</uib-accordion>
