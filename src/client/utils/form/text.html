<div class="form-group">
    <label for="right-label">{{ label }}</label>
    <input type="text"
           class="form-control"
           id="right-label"
           placeholder="{{ placeholder }}"
           ng-model="value"
           uib-typeahead="item for item in getSuggestions($viewValue)"
           ng-required="required"
           autocomplete="off"
    >
</div>
