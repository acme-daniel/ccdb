<legend>Login Form</legend>

<div ng-hide="!errorHandler.message" data-alert class="alert-box alert">
    {{errorHanlder.message}}
</div>

<div class="form-group">
    <label for="username">Username</label>
    <input autofocus type="text" class="form-control" id="username" placeholder="Username (email address)" ng-model="user.username">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
</div>

<button type="button" ng-click="login()" class="btn btn-primary">Submit</button>
<button type="button" ng-click="reset()" class="btn btn-primary">Reset</button>
